
<div class="card bg-dark text-white">
  <div class="card-header">Agregar Datos</div>
  <div class="card-body">

    <form  [formGroup]="forma" (ngSubmit)="guardar()">
      <div class="form-group row">
        <label for="id" class="col-form-label ">ID</label>
        <div class="col-6" >

          <input  id="id" type="text" class="form-control"  formControlName="id" name="id" required >



       <div class="card-body"
       formGroupName="data">
      <div class="form-group row">
        <label for="nombre" class="col-form-label ">Nombre</label>
        <div class="col-6">
          <!-- <input type="text" class="form-control" [(ngModel)]="empleado.nombre" name="nombre"> -->
          <input type="text" class="form-control" formControlName="nombre"  name="nombre" required>
        </div>

      </div>
      <div class="form-group row">
        <label for="Apellido" class="col-form-label">Telefono</label>
        <div class="col-6">
          <!-- <input type="text" class="form-control" [(ngModel)]="empleado.telefono" name="telefono"> -->
          <input type="text" class="form-control" formControlName="telefono" name="telefono"required>
        </div>

      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label ">Estado</label>
        <div class="col-6">
          <!-- <input type="text" class="form-control" [(ngModel)]="empleado.estado" name="estado"> -->
          <input type="text" class="form-control" formControlName="estado" name="estado"required>
        </div>

      </div>

      <div class="form-group row">
        <label for="createAT" class="col-form-label">Compania </label>
        <div class="col-sm-6 mb-3">
          <!-- <input type="text" class="form-control" [(ngModel)]="empleado.compania" name="compania"> -->
          <input type="text" class="form-control" formControlName="compania" name="compania"required>
        </div>


        <div class="form-group row mb-3">
          <div class="col">
            <div >
              <button  class="btn btn-primary" role="button" (click)="agregarDatos();"  *ngIf="!Empl else elseBlock"> Crear</button>
              <ng-template #elseBlock><button class="btn btn-info" role="button"
                (click)="actualizar();">Actualizar</button></ng-template>




         <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/ListaEmpleados']"
                style="top: 5px;">regresar</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

    </div>

    </form>
  </div>


</div>
